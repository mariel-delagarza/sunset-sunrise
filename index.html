<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunrise/Sunset App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1 id="title">Sunrise/Sunset Finder</h1>
    <p>📍 Location: Washington, DC</p>
  </header>

  <svg viewBox="0 0 600 300">
    <!-- Sun path arc -->
    <path id="sunPath" d="M 50 250 A 250 250 0 0 1 550 250"
          fill="none" stroke="#ccc" stroke-dasharray="5,5"/>
    
    <!-- Sun icon -->
    <circle id="sun" r="20" fill="gold" />
  </svg>

  <div class="info-panel">
    <p><strong>Sunrise:</strong> 5:42 AM</p>
    <p><strong>Sunset:</strong> 8:34 PM</p>
  </div>

  <!-- GSAP libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
  <!-- Import scripts -->
  <script src="js/script.js"></script>

</body>
</html>
